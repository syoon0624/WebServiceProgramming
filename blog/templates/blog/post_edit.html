{% extends 'blog/base.html' %}

{% block content %}

<form action="" method="POST">
  {% csrf_token %}
  <div class="card">
    <div class="card-header">
      <input type="text" name="title" style="width: 100%;background-color:transparent; border: transparent; border-bottom: 1px solid #339af0;" placeholder="제목을 입력해주세요.">
    </div>
    <div>
      {{ form.text }}
    </div>
  </div>

  <div class="text-right">
    <button type="submit" id="write" class="btn btn-dark" style="margin-top: 10px; margin-bottom: 10px;">작성하기</button>
  </div>
</form>

<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.15/dist/summernote-bs4.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.15/dist/summernote-bs4.min.js"></script>
<script type="text/javascript" src="/static/js/lang/summernote-ko-KR.js"></script>

<script>
  $(document).ready(function () {
    $('#id_text').summernote({
      placeholder: '내용을 입력해주세요.',
      height: 500,
      minHeight: 500,
      maxHeight: 500,
      lang: 'ko-KR',

      toolbar: [
        ['style', ['style']],
        ['font', ['bold', 'underline', 'clear']],
        ['color', ['color']],
        ['para', ['ul', 'ol', 'paragraph']],
        ['table', ['table']],
        ['insert', ['link', 'picture', 'video']],
        ['view', ['fullscreen', 'help']]
      ]
    });
    $('p').css('margin-bottom', '0')
    $('.note-resizebar').css('display', 'none');
  });
</script>
{% endblock %}
