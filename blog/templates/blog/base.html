{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Web Service programming blog</title>
  
  <link rel="stylesheet" type="text/css"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!--bootstrap js 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

  <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>
  {% if user.is_authenticated %}
    <p>{{ user.username }}</p>
    <a href="javascript:{document.getElementById('logout').submit()}">로그아웃</a>
    <form id="logout" method="POST" action="{% url 'logout' %}">
        {% csrf_token %} <input type="hidden" />
    </form>
  {% else %}
    <a href="{% url 'signup' %}">회원가입</a>
    <a href="{% url 'login' %}">로그인</a>
  {% endif %}
  <div>
    <div class="page-header">
      <div class="container-fluid" style="margin-top: 15px;">
        <div class="navbar-brand" style="float: left;">
          <a href="/" class="nav-link">
            <h1>Yoon's blog</h1>
          </a>
        </div>
        <nav class="navbar navbar-light d-flex flex-row-reverse" style="background-color: #ff9400;">
          <div>
            <div class="navbar">
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" href="/">
                    <h2>Home</h2>
                  </a>
                </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'post_list' %}">
                    <h2>Blog</h2>
                  </a></li>
              </ul>
            </div>
          </div>
        </nav>
        <hr style=" border: 2px solid #4263eb" />
      </div>
    </div>
  </div>
  <div class="content container">
    <div class="row">
      <div class="col-md-8">
        {% block content %}
        {% endblock%}
      </div>
    </div>
  </div>
</body>

</html>
