{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Web Service programming blog</title>
  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <!--bootstrap js 추가 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
</head>

<body>
  {% if user.is_authenticated %}
    <ul class="nav" style="background-color: black;">
      <li class="nav-item">
          <a class="nav-link" style="color: white;"> 반가워요, {{ user.username }} 님! </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="color: white;" href="javascript:{document.getElementById('logout').submit()}">로그아웃</a>
      </li>
    </ul>
    <form id="logout" method="POST" action="{% url 'logout' %}">
        {% csrf_token %} <input type="hidden" />
    </form>
  {% else %}
    <ul class="nav" style="background-color: black;">
      <li class="nav-item">
        <a class="nav-link" style="color: white;" href="{% url 'signup' %}">회원가입</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" style="color: white;" href="{% url 'login' %}">로그인</a>
      </li>
    </ul>
  {% endif %}
  <div>
    <div class="page-header">
      <div class="container-fluid" style="background-color: #a5d8ff; padding: 22px; background-image: url('../static/background.png');">
        <div class="navbar-brand" style="float: left;">
          <a href="/" class="nav-link" style="color: black;">
            <h1>Yoon's Blog</h1>
          </a>
        </div>
        <nav class="navbar navbar-light d-flex flex-row-reverse">
          <div>
            <div class="navbar">
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link" href="/">
                    <h4>Home</h4>
                  </a>
                </li>
                <li class="nav-item"><a class="nav-link" href="{% url 'post_list' %}">
                    <h4>Blog</h4>
                  </a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
  <hr style=" border: 2px solid #4263eb" />
  {% block login %}
  {% endblock %}
  <div>
  <div class="content container">
    <div class="row">
        {% block content %}
        {% endblock%}
    </div>
  </div>
  </div>
</body>

</html>
